<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Service</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 560px; margin: 40px auto; background: #f8f9fa; padding: 24px; border-radius: 12px; box-shadow: 0 6px 16px rgba(0,0,0,.08); }
    h1 { text-align: center; margin-bottom: 24px; }
    label { display:block; margin: 12px 0 6px; font-weight: 600; }
    input, select, button { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ced4da; }
    button { margin-top: 16px; cursor: pointer; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    pre { background:#fff; padding: 16px; border:1px solid #ccc; border-radius: 8px; white-space: pre-wrap; margin-top: 20px; }
    .muted { color:#6c757d; font-size: 14px; margin-top: 6px; }
  </style>
</head>
<body>
  <h1>Currency Service</h1>

  <form id="quoteForm">
    <label for="amount">Monto</label>
    <input type="number" id="amount" value="1000" min="0.01" step="0.01" required />

    <div class="row">
      <div>
        <label for="from">Desde</label>
        <select id="from">
          <option value="UYU" selected>UYU (Peso uruguayo)</option>
          <option value="USD">USD (Dólar)</option>
          <option value="EUR">EUR (Euro)</option>
          <option value="GBP">GBP (Libra)</option>
          <option value="ARS">ARS (Peso argentino)</option>
          <option value="BRL">BRL (Real)</option>
          <option value="CLP">CLP (Peso chileno)</option>
        </select>
      </div>
      <div>
        <label for="to">Hacia</label>
        <select id="to">
          <option value="USD" selected>USD (Dólar)</option>
          <option value="EUR">EUR (Euro)</option>
          <option value="GBP">GBP (Libra)</option>
          <option value="UYU">UYU (Peso uruguayo)</option>
          <option value="ARS">ARS (Peso argentino)</option>
          <option value="BRL">BRL (Real)</option>
          <option value="CLP">CLP (Peso chileno)</option>
        </select>
      </div>
    </div>

    <button type="submit">Obtener cotización</button>
    <div class="muted">Tip: las monedas deben ser diferentes.</div>
  </form>

  <pre id="result">Aquí aparecerá la cotización…</pre>

  <script>
    const form = document.getElementById("quoteForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const amount = Number(document.getElementById("amount").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (!Number.isFinite(amount) || amount <= 0) {
        result.textContent = "El monto debe ser un número mayor a 0.";
        return;
      }
      if (from === to) {
        result.textContent = "Las monedas 'Desde' y 'Hacia' no pueden ser iguales.";
        return;
      }

      try {
        const url = `/fx/quote?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&amount=${encodeURIComponent(amount)}`;
        const res = await fetch(url, { headers: { "Accept": "text/plain" }});
        const text = await res.text();

        if (!res.ok) {
          result.textContent = `Error (${res.status}): ${text}`;
          return;
        }
        result.textContent = text; 
      } catch (err) {
        result.textContent = "Error al obtener la cotización: " + (err?.message || err);
      }
    });
  </script>
</body>
</html>
